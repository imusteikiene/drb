<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vardas</title>
    <style>
        body {
            transition: background-color 0.5s;
        }

        #vardasInput {
            margin: 10px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <label for="vardasInput">Įrašykite savo vardą: </label>
    <input type="text" id="vardasInput" oninput="keistiPuslapioStiliu(this.value)">

    <script>
        function keistiPuslapioStiliu(ivestis) {
            const body = document.body;

            if (ivestis.length <= 2) {
                body.style.backgroundColor = 'red';
            } else {
                body.style.backgroundColor = 'green';
            }
        }
    </script>

</body>
</html>
